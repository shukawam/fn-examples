# https://docs.oracle.com/ja-jp/iaas/Content/devops/using/build_specs.htm
# build runner config
version: 0.1
component: build
timeoutInSeconds: 10000
shell: bash
env:
  variables:
    docker_server: nrt.ocir.io
    docker_username: orasejapan/oracleidentitycloudservice/shuhei.kawamura@oracle.com
    repository_path: orasejapan/shukawam-fn-repo/graalfn
    tag: 0.0.2
  vaultVariables:
    docker_password: ocid1.vaultsecret.oc1.ap-tokyo-1.amaaaaaassl65iqakp2dewaq7ucvw7twfg25cnwn7s2p3k45nitdskm3pcqq

# steps
steps:
  - type: Command
    name: "Login to OCIR"
    timeoutInSeconds: 60
    command: |
      docker login ${docker_server} -u ${docker_username} -p ${docker_password}
    onFailure:                     
      - type: Command
        command: |
          echo "Failure successfully handled"
        timeoutInSeconds: 60
  - type: Command
    name: "Docker image build"
    timeoutInSeconds: 4000
    command: |
      cd graalfn
      fn build
      docker tag graalfn:0.0.2 ${docker_server}/${repository_path}:${tag}
    onFailure:                     
      - type: Command
        command: |
          echo "Failure successfully handled"
        timeoutInSeconds: 60
  - type: Command
    name: "Docker image push"
    timeoutInSeconds: 400
    command: |
      echo ${docker_server}/${repository_path}:${tag}
      docker push ${docker_server}/${repository_path}:${tag}
    onFailure:                     
      - type: Command
        command: |
          echo "Failure successfully handled"
        timeoutInSeconds: 60

outputArtifacts:
  - name: graalfn-image
    type: DOCKER_IMAGE
    location: ${docker_server}/${repository_path}:${tag}